<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Itetch</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="main">
        <div class="title">Sketch an Etch</div>
        <div class="board"></div>
    </div>
    <div class="buttons">
        <button id="black">Black</button>
        <button class="Rainbow">Rainbow</button>
        <button class="Reset">Reset</button>
    </div>
    <div class="resize">
        <input type="text" class="resizenum" id="rn" size="2">
        <button class="resizebtn" onClick="resetGrid(document.getElementById('rn').value)" >Resize</button>
        <error class="resize_err"></error>
    </div>



</body>
<script src="main.js"></script>

</html>
